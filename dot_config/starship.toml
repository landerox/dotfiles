# ~/.config/starship.toml

# Global configuration
add_newline = false
command_timeout = 500
format = """$os$username$hostname$kubernetes$directory$git_branch$git_status\n """

# Success and error symbols
[character]
success_symbol = '[✔](bold green) '
error_symbol = '[✘](bold red) '

# Operating Systems
[os]
format = '[$symbol](bold white) '
disabled = false

